version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: jurybulich22/frontend
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
    environment:
      - CHOKIDAR_USEPOLLING=true